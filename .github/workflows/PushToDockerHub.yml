name: Push to dockerhub

on:
  repository_dispatch:
    types: [push-to-dockerhub]

permissions:
  contents: write

jobs:
  update-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0
    
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}
  
      - name: build and push docker image to registry - frontend
        uses: docker/build-push-action@v5
        with:
          context: "./Foeder-Frontend/Foeder-Frontend"
          file: Dockerfile.dev
          push: true
          tags: foeder-frontend/latest
          
      - name: build and push docker image to registry - backend
        uses: docker/build-push-action@v5
        with:
          context: "./Foeder-Backend/FoederBackend"
          file: Dockerfile.dev
          push: true
          tags: foeder-backend/latest
